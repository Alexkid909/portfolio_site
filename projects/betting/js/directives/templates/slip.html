<div class="slip" ng-controller="SlipController">
	<div ng-click="toggleShowSlip()" class="slip-header-section">		
		<h2 class="slip-header">Slip
			<span class="glyphicon glyphicon-chevron-down"></span>
			<span class="glyphicon glyphicon-chevron-up"></span>
			<span class="bet-counter">{{slip.bets.length}}</span>
		</h2>
	</div>
	<form class="slip-main-section" name="bettingSlip" novalidate ng-submit="bettingSlip.$valid && placeBets(slip.bets)">
		<div class="slip-lines-container">
			<div class="slip-line-wrapper" ng-repeat="bet in slip.bets">
				<div class="form-group row">				
					<div class="bet-name-group col-xs-8">
						<bet class="bet-wrapper" name="{{bet.name}}" numerator="{{bet.odds.numerator}}" denominator="{{bet.odds.denominator}}"></bet>
						<span class="event-name">To win {{bet.event}}</span>
					</div>
					<div class="bet-stake-group col-xs-4">
						<input type="number" name="stake" placeholder="Stake" class="form-control stake" ng-model="bet.stake" required>
						<span class="return">Return {{(bet.stake == null ? 0 : (bet.stake / bet.odds.denominator * bet.odds.numerator) + bet.stake) | currency:'Â£'}}</span>
					</div>
				</div>
			</div>
		</div>
		<input class="btn place-bets" type="submit" value="Place Bets" class="form-control">
	</form>
</div>
