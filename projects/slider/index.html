<!DOCTYPE html>
	<html>
			<style>/* Prevents slides from flashing */
    			#slides {display:none;}</style>
			<title>Simple Slider - By Alex Robinson</title>
			<link type="text/css" rel="stylesheet" href="css/bootstrap-3.3.6-dist/css/bootstrap.min.css">
			<link type="text/css" rel="stylesheet" href="css/slider.css"/>
			<!--<script src="http://192.168.1.65:8080/target/target-script-min.js#anonymous"></script>-->

			<script src="js/jquery-3.1.0.min.js"></script>
			<!--<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>-->
			<script src="js/slider.js"></script>
			<script src="js/jquery.requestAnimationFrame.min.js"></script>
			<script src="js/jquery.transit.min.js"></script>
		</head>

		<body>
			<div class="header">
				<div class="container">	
					<h1>Simple Slider<span> - v2.9</span></h1>
				</div>
			</div>
			<div id="main">
				<div id="slider">
					<div class="nav slider-nav">
						<div id="slider-left" class="slider-nav-btn">
							<img id="slider-btn-left" src="images/arrows-left.png">
						</div>
						<div id="slider-right" class="slider-nav-btn">
							<img id="slider-btn-right"  src="images/arrows-right.png">
						</div>
					</div>
					<div class="nav direct-nav">
						<ul class="direct-nav-buttons">
						</ul>
					</div>
					<ul class="slides">
						<li class="slide" id="slide1">
							<h1>Slide 1</h1>
						</li>
						<li class="slide" id="slide2">
							<h1>Slide 2</h1>
						</li>
						<li class="slide" id="slide3">
							<h1>Slide 3</h1>
						</li>
						<li class="slide" id="slide4">
							<h1>Slide 4</h1>
						</li>
						<li class="slide" id="slide5"><h1>Slide 5</h1></li>
						<li class="slide" id="slide6"><h1>Slide 6</h1></li>
						<li class="slide" id="slide7"><h1>Slide 7</h1></li>
						<li class="slide" id="slideLast">
							<h1>Last Slide</h1>
						</li>							
					</ul>
				</div>
			</div>
			<div class="footer">
				<div class="container">
					<h2>Designed and developed by Alex Robinson</h2>
				</div>
			</div>
		</body>
	</html>
