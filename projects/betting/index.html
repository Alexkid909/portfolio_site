<!DOCTYPE html>
<html>
<head>
	<title>Bet Now!</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/vendor/angular.min.js"></script>
	<script src="js/vendor/angular-route.min.js"></script>
	<script type="text/javascript" src="js/vendor/angular-animate.min.js"></script>	
	<meta name="viewport" content="width=device-width, initial-scale=1">	
</head>
<body ng-app="BetNow">
	<div class="backdrop active">	
	</div>
	<div class="loader-container active">
		<div class="loader"></div>	
	</div>
	<error class="error-wrapper"></error>	
	<div class="section header">
		<div class="container">
			<div class="nav">
				<a class="placed-bets" href="#/placed-bets">My Bets</a>
			</div>		
			<a class="bet-now-logo-container"" href="#/">			
					<img class="bet-now-logo" src="img/bet-now-logo.png">
			</a>
			<div class="odds-type-container" ng-controller="MainController">
				<span class="odds-type-header">Decimal Odds{{$rootScope.decimalOdds.value}}</span>
				<label class="switch">
				  <input type="checkbox" ng-model=decimalOdds.value>
				  <div class="slider round"></div>
				</label>
			</div>
		</div>
	</div>
	<div class="section main" ng-view>
	</div>


	<!-- Modules -->
	<script type="text/javascript" src="js/app.js"></script>

	<!-- Controllers -->
	<script type="text/javascript" src="js/controllers/MainController.js"></script>
	<script type="text/javascript" src="js/controllers/BetController.js"></script>
	<script type="text/javascript" src="js/controllers/SlipController.js"></script>	
	<script type="text/javascript" src="js/controllers/PlacedBetsController.js"></script>	
	<script type="text/javascript" src="js/controllers/ErrorController.js"></script>

	<!-- Services -->
	<script type="text/javascript" src="js/services/markets.js"></script>
	<script type="text/javascript" src="js/services/slip.js"></script>
	<script type="text/javascript" src="js/services/placedBets.js"></script>
	<script type="text/javascript" src="js/services/apiResponses.js"></script>
	<script type="text/javascript" src="js/services/extraDemoData.js"></script>
	

	<!-- Directives -->
	<script type="text/javascript" src="js/directives/bet.js"></script>
	<script type="text/javascript" src="js/directives/slip.js"></script>
	<script type="text/javascript" src="js/directives/available-bets.js"></script>
	<script type="text/javascript" src="js/directives/error.js"></script>
	<script type="text/javascript" src="js/directives/odds.js"></script>
</body>
</html>
